<form (ngSubmit)="update()" *ngIf="user | async" [formGroup]="updateForm" class="form" style="width: 20rem;">
  <div class="form-group">
    <label for="name" i18n="@@Form-LabelName">Name</label>
    <input class="form-control" formControlName="name" id="name" type="text">
    <div *ngIf="updateForm.get('name').dirty && !updateForm.get('name').valid" class="alert alert-danger" i18n="@@Form-ErrorName">
      <p>Invalid field</p>
    </div>
  </div>
  <div class="form-group">
    <label for="lastname" i18n="@@Form-LabelLastname">Lastname</label>
    <input class="form-control" formControlName="lastname" id="lastname" type="text">
    <div *ngIf="updateForm.get('lastname').dirty && !updateForm.get('lastname').valid" class="alert alert-danger" i18n="@@Form-ErrorLastname">
      <p>Invalid field</p>
    </div>
  </div>
  <div class="form-group">
    <label for="email" i18n="@@Form-LabelEmail">Email</label>
    <input class="form-control" formControlName="email" id="email" type="email">
    <div *ngIf="updateForm.get('email').dirty && !updateForm.get('email').valid" class="alert alert-danger" i18n="@@Form-ErrorEmail">
      <p>Invalid field</p>
    </div>
  </div>
  <div class="form-group">
    <label for="username" i18n="@@Form-LabelUsername">Username</label>
    <input class="form-control" formControlName="username" id="username" type="text">
    <div *ngIf="updateForm.get('username').dirty && !updateForm.get('username').valid" class="alert alert-danger"i18n="@@Form-ErrorUsername">
      <p>Invalid field</p>
    </div>
  </div>
  <div class="form-group">
    <label for="password" i18n="@@Form-LabelPassword">Password</label>
    <input class="form-control" formControlName="password" id="password" type="password">
    <div *ngIf="updateForm.get('password').dirty && !updateForm.get('password').valid" class="alert alert-danger" i18n="@@Form-ErrorPassword">
      <p>Length between 5 and 10 characters</p>
    </div>
  </div>
  <button [disabled]="!updateForm.valid" class="btn btn-info" i18n="@@ButtonUpdate">Update</button>
</form>
