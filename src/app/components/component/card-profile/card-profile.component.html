<div *ngIf="(user | async) as u">
  <div class="card" style="width: 20rem;">
    <img alt="..." class="card-img-top" src="/assets/img/avatar.png">
    <div class="card-body">
      <h5 class="card-title" i18n="@@CardProfileComponent-Title">{{u.name}} {{u.lastname}}'s profile</h5>
      <p class="card-text">{{u.username}}</p>
      <p class="card-text">{{u.email}}</p>
    </div>
  </div>
</div>
