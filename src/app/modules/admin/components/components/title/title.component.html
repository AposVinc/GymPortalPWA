<!-- ======= Title Section ======= -->
<section id="section-title" class="title wow fadeInUp">
  <div class="container">
    <div class="section-header">
      <h2>{{title}}</h2>
      <p>{{subtitle}}</p>
    </div>
    <button *ngIf="hasLogoutButton" class="btn btn-danger btn-admin-logout" [ngClass]="{'btn-admin-logout-mobile':utility.getFlagMobile()}" (click)="logout()" i18n="@@Button-Logout">Logout</button>
  </div>
</section>
